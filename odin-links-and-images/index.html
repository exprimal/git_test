<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Homepage</h1>
    <!-- noopener O valor noopener impede que o link aberto tenha acesso à página da web da qual foi aberto. -->

    <!-- noreferrer value prevents the opened link from knowing which webpage or resource has a link (or ‘reference’) to it. The noreferrer value also includes the noopener behaviour and thus can be used by itself as well.-->
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About the Odin Project</a>
    <br>
    <a href="pages/about.html">About</a>
    <br>

    <img class="img" src="https://www.theodinproject.com/mstile-310x310.png" alt="The Odin Project Logo" height="310" width="310">
    <br>
    <img src="images/dog.jpg" alt="dog" height="340" width="310">
</body>
</html>
